<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBank</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <header>
        <h1>MOBanking</h1>
    </header>
    <div class="container">
        <h2>Depósitos</h2>
        <form id="form">
            <input type="text" id="nome" required placeholder="Nome completo do beneficiário" />
            <p class="errorMessage">
                Nome inválido. Deve ter pelo menos dois nomes.
            </p>
            <input type="number" id="conta" placeholder="Número da conta" />
            <input type="number" id="valor" placeholder="Valor" />
            <textarea id="descricao" placeholder="Descrição (opcional)"></textarea>
            <button id="depositar" class="btn" type="submit">Depositar</button>
        </form>
        <p class="successMessage"></p>
    </div>
    <footer>
        <p>&copy; 2025 Mofera's Bank. All rights reserved.</p>
    </footer>
    <script src="./script.js"></script>  
</body>
</html>
